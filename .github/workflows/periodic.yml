# reference: https://github.com/dalance/procs/blob/master/.github/workflows/periodic.yml

name: Periodic

on:
  schedule:
  - cron: 0 0 * * SUN

jobs:
  test:

    strategy:
      matrix:
        os: [ubuntu-18.04]
        rust: [stable, beta, nightly]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 15

    steps:
    - name: Setup Rust
      uses: hecrj/setup-rust-action@v1
      with:
        rust-version: ${{ matrix.rust }}

    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Run tests
      run: |
        cargo update
        make test
      shell: bash
      env:
        SHELL: /bin/bash
